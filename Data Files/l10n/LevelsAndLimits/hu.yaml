lalSpecializationName: "Osztály Specializáció Módosító Engedélyezése"
lalSpecializationDesc: "Amikor engedélyezve van, a maximális képességszint befolyásolja, hogy a képesség megegyezik-e az osztály specializációjával. Az osztály specializációjától eltérő képességek csökkentett maximális szinttel rendelkeznek."

lalSpecializationToggleName: "Osztály Specializáció Módosító Engedélyezése"
lalSpecializationToggleDesc: "Amikor engedélyezve van, a maximális képességszint befolyásolja, hogy a képesség megegyezik-e az osztály specializációjával. Az osztály specializációjától eltérő képességek csökkentett maximális szinttel rendelkeznek."

lalSpecializationMalusName: "Osztály Specializáció Malusz"
lalSpecializationMalusDesc: "Az összeg, amennyivel csökkentették a maximális képességszintet azoknak a képességeknek, amelyek nem egyeznek az osztály specializációjával."

lalFavoredAttributesToggleName: "Kedvelt Attribútumok Módosító Engedélyezése"
lalFavoredAttributesToggleDesc: "Amikor engedélyezve van, a maximális képességszint befolyásolja, hogy a képesség irányítása a kedvelt attribútumai által történik-e. A kedvelt attribútumok által nem irányított képességek csökkentett maximális szinttel rendelkeznek."

lalFavoredAttributesMalusName: "Kedvelt Attribútumok Malusz"
lalFavoredAttributesMalusDesc: "Az összeg, amennyivel csökkentették a maximális képességszintet azoknak a képességeknek, amelyek nem a kedvelt attribútumok által irányítottak."

lalRacialSkillToggleName: "Faji Képességmódosító Engedélyezése"
lalRacialSkillToggleDesc: "Ha engedélyezve van, a maximális képességszintet befolyásolja, hogy a képesség egyezik-e a faji bónuszokkal. Azok a képességek, amelyek nem kaptak bónuszt a fajtól, csökkentett maximális szinttel rendelkeznek. A bónusz mértéke nem számít, csak az, hogy van-e egyáltalán bónusz az adott képességre."

lalRacialSkillMalusName: "Faji Képességmalusz"
lalRacialSkillMalusDesc: "Az az érték, amennyivel csökken a maximális képességszint azoknál a képességeknél, amelyek nem egyeznek a faji bónuszokkal."

lalLevelProgressLimitToggleName: "Szintlépési Korlát Engedélyezése"
lalLevelProgressLimitToggleDesc: "Ha engedélyezve van, megállítja a képességek fejlődését, amikor a szintlépési haladás eléri a beállított határt."

lalLevelProgressLimitName: "Szintlépési Haladási Korlát"
lalLevelProgressLimitDesc: "A maximálisan megengedett szintlépési haladás, mielőtt a képességfejlődés leáll."

