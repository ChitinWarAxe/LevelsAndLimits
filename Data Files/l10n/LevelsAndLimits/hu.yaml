name: "Szintek és Korlátok"
description:
"Beállítható képességszint-korlátok attól függően, hogy a képességek fő, másodlagos vagy egyéb kategóriába tartoznak.\n\n
További korlátokat állíthat be olyan képességekre, amelyek nem felelnek meg osztályspecializációjának, vagy nem irányítanak a kedvelt attribútumai."

