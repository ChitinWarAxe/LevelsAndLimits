name: "Niveles y Límites"
description:
"Límites de nivel de habilidad configurables según si las habilidades son mayores, menores o misceláneas.\n\n
Se pueden configurar límites adicionales para las habilidades que no coinciden con la especialización de tu clase o no están gobernadas por tus atributos favoritos."

