lalSpecializationName: "Habilitar Modificador de Especialización de Clase"
lalSpecializationDesc: "Cuando está habilitado, tu nivel máximo de habilidad se ve influenciado por si la habilidad coincide con la especialización de tu clase. Las habilidades fuera de tu especialización tienen un nivel máximo reducido."

lalSpecializationToggleName: "Habilitar Modificador de Especialización de Clase"
lalSpecializationToggleDesc: "Cuando está habilitado, tu nivel máximo de habilidad se ve influenciado por si la habilidad coincide con la especialización de tu clase. Las habilidades fuera de tu especialización tienen un nivel máximo reducido."

lalSpecializationMalusName: "Malus de Especialización de Clase"
lalSpecializationMalusDesc: "La cantidad por la cual se reduce el nivel máximo de habilidad para las habilidades que no coinciden con la especialización de tu clase."

lalFavoredAttributesToggleName: "Habilitar Modificador de Atributos Favoritos"
lalFavoredAttributesToggleDesc: "Cuando está habilitado, tu nivel máximo de habilidad se ve influenciado por si la habilidad está gobernada por tus atributos favoritos. Las habilidades que no están gobernadas por tus atributos favoritos tienen un nivel máximo reducido."

lalFavoredAttributesMalusName: "Malus de Atributos Favoritos"
lalFavoredAttributesMalusDesc: "La cantidad por la cual se reduce el nivel máximo de habilidad para las habilidades que no están gobernadas por tus atributos favoritos."

lalRacialSkillToggleName: "Activar Modificador de Habilidad Racial"
lalRacialSkillToggleDesc: "Cuando está activado, tu nivel máximo de habilidad está influenciado por si la habilidad coincide con las bonificaciones raciales. Las habilidades que no recibieron bonificación por tu raza tienen un nivel máximo reducido. La cantidad del bono no importa, solo si hay un bono para esa habilidad."

lalRacialSkillMalusName: "Penalización de Habilidad Racial"
lalRacialSkillMalusDesc: "La cantidad en que se reduce el nivel máximo de habilidad para las habilidades que no coinciden con tu bonificación racial."

lalLevelProgressLimitToggleName: "Activar Límite de Progreso de Nivel"
lalLevelProgressLimitToggleDesc: "Cuando está activado, impide que las habilidades suban de nivel una vez que tu progreso alcanza el límite configurado."

lalLevelProgressLimitName: "Límite de Progreso de Nivel"
lalLevelProgressLimitDesc: "La cantidad máxima de progreso de nivel permitida antes de que se detenga la subida de nivel de habilidad."

