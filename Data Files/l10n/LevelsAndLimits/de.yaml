name: "Levels & Limits"
description:
"Konfigurierbare Fähigkeitsstufenbeschränkungen basierend darauf, ob die Fähigkeiten Haupt-, Neben- oder Sonstige-Fähigkeiten sind.\n\n
Zusätzliche Beschränkungen können für Fähigkeiten konfiguriert werden, die nicht zu deiner Klassenspezialisierung passen oder nicht von deinen bevorzugten Attributen beeinflusst werden."

settingsTitle: "Optionen"
settingsDesc: "Einstellungen für dieses Mod"

lalToggleName: "Aktivieren/Deaktivieren der Fähigkeitslevel-Limits"
lalToggleDesc: "Aktivieren oder deaktivieren der Limits für Ihren Fähigkeitslevel-Fortschritt."

lalLimitMajorName: "Maximale Stufe für Hauptfähigkeiten"
lalLimitMajorDesc: "Legt das maximale Level für Hauptfähigkeiten fest."

lalLimitMinorName: "Maximale Stufe für Nebenfähigkeiten"
lalLimitMinorDesc: "Legt das maximale Level für Nebenfähigkeiten fest."

lalLimitMiscName: "Maximale Stufe für Sonstige Fähigkeiten"
lalLimitMiscDesc: "Legt das maximale Level für sonstige Fähigkeiten fest."

lalSpecializationName: "Spezialisierungs-Modifikator aktivieren"
lalSpecializationDesc: "Wenn aktiviert, wird dein maximales Fähigkeitslevel davon beeinflusst, ob die Fähigkeit zu deiner Klassenspezialisierung passt. Fähigkeiten außerhalb deiner Spezialisierung haben ein reduziertes maximales Level."

lalSpecializationToggleName: "Spezialisierungs-Modifikator aktivieren"
lalSpecializationToggleDesc: "Wenn aktiviert, wird dein maximales Fähigkeitslevel davon beeinflusst, ob die Fähigkeit zu deiner Klassenspezialisierung passt. Fähigkeiten außerhalb deiner Spezialisierung haben ein reduziertes maximales Level."

lalSpecializationMalusName: "Malus für falsche Spezialisierung"
lalSpecializationMalusDesc: "Die Höhe, um die das maximale Fähigkeitslevel für Fähigkeiten reduziert wird, die nicht zu deiner Klassenspezialisierung passen."

lalFavoredAttributesToggleName: "Modifikator für bevorzugte Attribute aktivieren"
lalFavoredAttributesToggleDesc: "Wenn aktiviert, wird dein maximales Fähigkeitslevel davon beeinflusst, ob die Fähigkeit von deinen bevorzugten Attributen beeinflusst wird. Fähigkeiten, die nicht von deinen bevorzugten Attributen beeinflusst werden, haben ein reduziertes maximales Level."

lalFavoredAttributesMalusName: "Malus für falsche Attribute"
lalFavoredAttributesMalusDesc: "Die Höhe, um die das maximale Fähigkeitslevel für Fähigkeiten reduziert wird, die nicht von deinen bevorzugten Attributen beeinflusst werden."

lalRacialSkillToggleName: "Rassenbasierten Fertigkeitsmodifikator aktivieren"
lalRacialSkillToggleDesc: "Wenn aktiviert, wird das maximale Fertigkeitsniveau davon beeinflusst, ob die Fertigkeit mit den Boni der Rasse übereinstimmt. Fertigkeiten, die keinen Bonus durch deine Rasse erhalten, haben ein reduziertes Maximum. Die Höhe des Bonus spielt keine Rolle, nur ob überhaupt ein Bonus für diese Fertigkeit existiert."

lalRacialSkillMalusName: "Rassenbasierter Fertigkeitsmalus"
lalRacialSkillMalusDesc: "Der Wert, um den das maximale Fertigkeitsniveau für Fertigkeiten reduziert wird, die nicht mit deinem Rassenbonus übereinstimmen."

lalLevelProgressLimitToggleName: "Stufenaufstieg-Fortschrittslimit aktivieren"
lalLevelProgressLimitToggleDesc: "Wenn aktiviert, werden Fertigkeiten nicht mehr aufsteigen, sobald dein Fortschritt das konfigurierte Limit erreicht."

lalLevelProgressLimitName: "Stufenaufstieg-Fortschrittslimit"
lalLevelProgressLimitDesc: "Der maximale Fortschrittswert, der erlaubt ist, bevor die Fertigkeitssteigerung gestoppt wird."

levelUpFailTrainer: "Das Training bringt dir keine neuen Erkenntnisse."
levelUpFailBook: "Das Wissen in diesem Buch bleibt dir verschlossen."

