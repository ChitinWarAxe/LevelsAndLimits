name: "Levels & Limits"
description:
"Konfigurierbare Fähigkeitsstufenbeschränkungen basierend darauf, ob die Fähigkeiten Haupt-, Neben- oder Sonstige-Fähigkeiten sind.\n\n
Zusätzliche Beschränkungen können für Fähigkeiten konfiguriert werden, die nicht zu deiner Klassenspezialisierung passen oder nicht von deinen bevorzugten Attributen beeinflusst werden."

