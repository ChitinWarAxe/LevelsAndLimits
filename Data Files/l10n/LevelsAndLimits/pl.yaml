name: "Levels & Limits"
description:
"Konfigurowalne limity poziomów umiejętności w zależności od tego, czy umiejętności są główne, drugorzędne, czy pozostałe.\n\n
Dodatkowe limity można ustawić dla umiejętności, które nie pasują do specjalizacji klasy lub nie są rządzone przez ulubione atrybuty."

