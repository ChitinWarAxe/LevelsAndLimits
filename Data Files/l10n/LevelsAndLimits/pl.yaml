lalSpecializationName: "Włącz Modyfikator Specjalizacji Klasy"
lalSpecializationDesc: "Gdy włączone, maksymalny poziom umiejętności jest zależny od tego, czy umiejętność pasuje do specjalizacji klasy. Umiejętności spoza specjalizacji mają obniżony maksymalny poziom."

lalSpecializationToggleName: "Włącz Modyfikator Specjalizacji Klasy"
lalSpecializationToggleDesc: "Gdy włączone, maksymalny poziom umiejętności jest zależny od tego, czy umiejętność pasuje do specjalizacji klasy. Umiejętności spoza specjalizacji mają obniżony maksymalny poziom."

lalSpecializationMalusName: "Kara za Brak Specjalizacji Klasy"
lalSpecializationMalusDesc: "Ilość, o którą maksymalny poziom umiejętności jest obniżany dla umiejętności, które nie pasują do specjalizacji klasy."

lalFavoredAttributesToggleName: "Włącz Modyfikator Ulubionych Atrybutów"
lalFavoredAttributesToggleDesc: "Gdy włączone, maksymalny poziom umiejętności jest zależny od tego, czy umiejętność jest rządzona przez ulubione atrybuty. Umiejętności, które nie są rządzone przez ulubione atrybuty, mają obniżony maksymalny poziom."

lalFavoredAttributesMalusName: "Kara za Brak Ulubionych Atrybutów"
lalFavoredAttributesMalusDesc: "Ilość, o którą maksymalny poziom umiejętności jest obniżany dla umiejętności, które nie są rządzone przez ulubione atrybuty."

lalRacialSkillToggleName: "Włącz Modyfikator Umiejętności Rasowych"
lalRacialSkillToggleDesc: "Gdy włączone, maksymalny poziom umiejętności zależy od tego, czy umiejętność odpowiada bonusom rasowym. Umiejętności, które nie otrzymały bonusu od twojej rasy, mają obniżony poziom maksymalny. Wielkość bonusu nie ma znaczenia, liczy się tylko to, czy w ogóle jest bonus do danej umiejętności."

lalRacialSkillMalusName: "Kara do Umiejętności Rasowych"
lalRacialSkillMalusDesc: "Wartość, o jaką zostaje obniżony maksymalny poziom umiejętności dla umiejętności nieodpowiadających twojemu bonusowi rasowemu."

lalLevelProgressLimitToggleName: "Włącz Limit Postępu Poziomów"
lalLevelProgressLimitToggleDesc: "Gdy włączone, zatrzymuje rozwój umiejętności, gdy twój postęp osiągnie skonfigurowany limit."

lalLevelProgressLimitName: "Limit Postępu Poziomów"
lalLevelProgressLimitDesc: "Maksymalna dozwolona ilość postępu poziomów przed zatrzymaniem rozwoju umiejętności."

levelUpFailTrainer: "Pomimo starań, trening nie przynosi postępów."
levelUpFailBook: "Wiedza w tej książce jest poza twoim zasięgiem."

