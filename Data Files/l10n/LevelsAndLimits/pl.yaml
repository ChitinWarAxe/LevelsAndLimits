name: "Levels & Limits"
description:
"Opcje do ustawiania limitów poziomu umiejętności i modyfikowania zdobywania doświadczenia umiejętności."

settingsTitle: "Opcje limitów poziomu umiejętności"
settingsDesc: "Opcje do ustawiania limitów poziomu umiejętności i więcej."

lalToggleName: "Włącz limity poziomu umiejętności"
lalToggleDesc: "Włącza limity dla progresji poziomu twoich umiejętności."

lalLimitMajorName: "Limit poziomu umiejętności głównych"
lalLimitMajorDesc: "Ustawia maksymalny poziom dla umiejętności głównych.\n\nUstawienie wartości powyżej 100 nie usunie limitów twoich umiejętności!"

lalLimitMinorName: "Limit poziomu umiejętności pomniejszych"
lalLimitMinorDesc: "Ustawia maksymalny poziom dla umiejętności pomniejszych."

lalLimitMiscName: "Limit poziomu umiejętności różnych"
lalLimitMiscDesc: "Ustawia maksymalny poziom dla umiejętności różnych."

lalSpecializationToggleName: "Włącz modyfikator specjalizacji klasy"
lalSpecializationToggleDesc: "Gdy włączone, twój maksymalny poziom umiejętności jest wpływany przez to, czy umiejętność pasuje do twojej specjalizacji klasy.\n\nUmiejętności poza twoją specjalizacją mają obniżony maksymalny poziom."

lalSpecializationMalusName: "Modyfikator specjalizacji klasy"
lalSpecializationMalusDesc: "Kwota o którą maksymalny poziom umiejętności jest obniżany dla umiejętności które nie pasują do twojej specjalizacji klasy."

lalFavoredAttributesToggleName: "Włącz modyfikator preferowanych atrybutów klasy"
lalFavoredAttributesToggleDesc: "Gdy włączone, twój maksymalny poziom umiejętności jest wpływany przez to, czy umiejętność jest rządzona przez twoje preferowane atrybuty.\n\nUmiejętności nie rządzone przez twoje preferowane atrybuty mają obniżony maksymalny poziom."

lalFavoredAttributesMalusName: "Modyfikator preferowanych atrybutów"
lalFavoredAttributesMalusDesc: "Kwota o którą maksymalny poziom umiejętności jest obniżany dla umiejętności nie rządzonych przez twoje preferowane atrybuty."

lalRacialSkillToggleName: "Włącz modyfikator umiejętności rasowej"
lalRacialSkillToggleDesc: "Gdy włączone, twój maksymalny poziom umiejętności jest wpływany przez to, czy umiejętność pasuje do umiejętności z bonusu rasowego.\n\nUmiejętności które nie otrzymały bonusu od twojej rasy mają obniżony maksymalny poziom.\n\nWysokość bonusu nie ma znaczenia, liczy się tylko czy w ogóle jest bonus dla tej umiejętności."

lalRacialSkillMalusName: "Modyfikator umiejętności rasowej"
lalRacialSkillMalusDesc: "Kwota o którą maksymalny poziom umiejętności jest obniżany dla umiejętności które nie pasują do twojego bonusu rasowego."

lalLevelProgressLimitToggleName: "Limit postępu awansowania poziomu"
lalLevelProgressLimitToggleDesc: "Zatrzymuje postęp w kierunku nowego poziomu gdy osiągnięta zostanie określona kwota. (Domyślnie byłoby to 10/10).
\n\nWymaga włączenia przynajmniej Opcji Limitów Poziomu Umiejętności lub Opcji Doświadczenia Umiejętności. Rzeczywisty efekt zależy od tego które opcje są ustawione.
\n\nZ włączonymi Opcjami Limitów Poziomu Umiejętności wszystkie umiejętności przestają awansować gdy twój postęp poziomu osiągnie skonfigurowany limit.
\n\nZ włączonymi Opcjami Doświadczenia Umiejętności wszystkie umiejętności przestają zdobywać doświadczenie gdy twój postęp poziomu osiągnie skonfigurowany limit.
\n\nJeśli tylko ta ostatnia jest włączona, umiejętności nie będą zdobywać doświadczenia, ale nadal mogą być zwiększane przy użyciu trenerów i książek."

lalLevelProgressLimitName: "Kwota limitu postępu awansowania poziomu"
lalLevelProgressLimitDesc: "Maksymalna kwota postępu awansowania poziomu dozwolona zanim wzrosty umiejętności zostaną zatrzymane."

levelUpFailTrainer: "Pomimo twoich wysiłków, trening nie przynosi rezultatu."
levelUpFailBook: "Wiedza w tej książce umyka ci."

settingsTitleXP: "Opcje doświadczenia umiejętności"
settingsDescXP: "Opcje do modyfikowania zdobywania doświadczenia umiejętności.\n\nNiekompatybilne z każdym modem który manipuluje zdobywaniem doświadczenia przez Lua."

lalXPToggleName: "Włącz opcje doświadczenia umiejętności"
lalXPToggleDesc: "Włącza opcje dla zdobywania doświadczenia umiejętności."

lalXPGlobalMultiplierName: "Globalny mnożnik doświadczenia umiejętności"
lalXPGlobalMultiplierDesc: "Każde zdobyte doświadczenie będzie pomnożone przez ten mnożnik.
\n\nPrzykład: Mnożnik 0,5 zmniejszy o połowę całe zdobyte doświadczenie umiejętności. Wszystko powyżej 1 zwiększy twój postęp umiejętności!"

lalXPDiminishingToggleName: "Malejące zyski z rosnącymi poziomami umiejętności"
lalXPDiminishingToggleDesc: "Włącza malejące zyski w zdobywaniu doświadczenia umiejętności. Im wyższy poziom umiejętności, tym mniej doświadczenia jest zdobywane dla tej umiejętności.\nBędzie zastosowane po Globalnym Mnożniku Doświadczenia Umiejętności.
\n\nPrzykład: Umiejętność z poziomem umiejętności 25 otrzymałaby mnożnik malejących zysków 0,4!
\nObliczenie wyglądałoby następująco:
\n1 / ( Poziom umiejętności / 10 )
\n\nObliczony mnożnik może być dalej modyfikowany przez modyfikator malejących zysków."

lalXPDiminishingMultiplierName: "Modyfikator malejących zysków"
lalXPDiminishingMultiplierDesc: "Dodaje mnożnik do modyfikowania malejących zysków.
\n\nPrzykład: Jeśli ustawione na 0,5, obliczony mnożnik malejących zysków 0,4 stałby się wtedy 0,8, czyniąc malejące zyski mniej dotkliwymi.
\nJeśli ustawione na 2, malejące zyski byłyby jeszcze bardziej wpływowe!"

lalXPDisableToggleName: "Wyłącz wzrost umiejętności"
lalXPDisableToggleDesc: "Wyłącza każde zdobywanie doświadczenia umiejętności. Zwiększanie poziomów umiejętności przez trening lub książki jest nadal możliwe."

lalDisableTrainingToggleName: "Wyłącz trening umiejętności"
lalDisableTrainingToggleDesc: "Gdy włączone, umiejętności nie mogą być ulepszone przy użyciu trenera."

lalDisableBooksToggleName: "Wyłącz książki umiejętności"
lalDisableBooksToggleDesc: "Gdy włączone, umiejętności nie mogą być ulepszone przy użyciu książek umiejętności."

settingsTitleY: "Więcej opcji!"
settingsDescY: "Opcje które wpływają zarówno na Limity Poziomu Umiejętności jak i Opcje Doświadczenia Umiejętności."

lalShowDebugInfoName: "Pokaż informacje debugowania"
lalShowDebugInfoDesc: "Uzyskaj więcej wglądu w swoje maksymalne poziomy umiejętności i zdobyte doświadczenie. Wypisywane do logu przy ładowaniu zapisu lub przeładowaniu Lua."