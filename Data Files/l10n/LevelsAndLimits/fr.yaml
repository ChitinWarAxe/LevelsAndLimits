name: "Niveaux & Limites"
description:
"Limites de niveau de compétence configurables en fonction du type de compétences : majeures, mineures ou diverses.\n\n
Des limites supplémentaires peuvent être configurées pour les compétences qui ne correspondent pas à la spécialisation de votre classe ou qui ne sont pas régies par vos attributs favoris."

settingsTitle: "Options"
settingsDesc: "Paramètres pour ce mod"

lalToggleName: "Activer/Désactiver les limites de niveau de compétence"
lalToggleDesc: "Activez ou désactivez les limites pour la progression de votre niveau de compétence."

lalLimitMajorName: "Limite de Niveau des Compétences Majeures"
lalLimitMajorDesc: "Définit le niveau maximum pour les compétences majeures"

lalLimitMinorName: "Limite de Niveau des Compétences Mineures"
lalLimitMinorDesc: "Définit le niveau maximum pour les compétences mineures"

lalLimitMiscName: "Limite de Niveau des Compétences Diverses"
lalLimitMiscDesc: "Définit le niveau maximum pour les compétences diverses"

lalSpecializationName: "Activer le Modificateur de Spécialisation de Classe"
lalSpecializationDesc: "Lorsque activé, votre niveau de compétence maximum est influencé par la correspondance de la compétence avec la spécialisation de votre classe. Les compétences en dehors de votre spécialisation ont un niveau maximum réduit."

lalSpecializationToggleName: "Activer le Modificateur de Spécialisation de Classe"
lalSpecializationToggleDesc: "Lorsque activé, votre niveau de compétence maximum est influencé par la correspondance de la compétence avec la spécialisation de votre classe. Les compétences en dehors de votre spécialisation ont un niveau maximum réduit."

lalSpecializationMalusName: "Malus de Spécialisation de Classe"
lalSpecializationMalusDesc: "Le montant de la réduction du niveau maximum pour les compétences qui ne correspondent pas à la spécialisation de votre classe."

lalFavoredAttributesToggleName: "Activer le Modificateur des Attributs Favoris"
lalFavoredAttributesToggleDesc: "Lorsque activé, votre niveau de compétence maximum est influencé par la correspondance de la compétence avec vos attributs favoris. Les compétences qui ne sont pas régies par vos attributs favoris ont un niveau maximum réduit."

lalFavoredAttributesMalusName: "Malus des Attributs Favoris"
lalFavoredAttributesMalusDesc: "Le montant de la réduction du niveau maximum pour les compétences qui ne sont pas régies par vos attributs favoris."

lalRacialSkillToggleName: "Activer le Modificateur de Compétence Raciale"
lalRacialSkillToggleDesc: "Lorsqu'activé, votre niveau maximum de compétence est influencé selon que la compétence correspond aux bonus raciaux. Les compétences qui n'ont pas reçu de bonus de votre race ont un niveau maximum réduit. Le montant du bonus n'importe pas, seule la présence d'un bonus pour cette compétence compte."

lalRacialSkillMalusName: "Malus de Compétence Raciale"
lalRacialSkillMalusDesc: "La valeur de réduction du niveau maximum de compétence pour les compétences ne correspondant pas à votre bonus racial."

lalLevelProgressLimitToggleName: "Activer la Limite de Progression de Niveau"
lalLevelProgressLimitToggleDesc: "Lorsqu'activé, empêche les compétences d'augmenter une fois que votre progression atteint la limite configurée."

lalLevelProgressLimitName: "Limite de Progression de Niveau"
lalLevelProgressLimitDesc: "La quantité maximale de progression de niveau autorisée avant que l'augmentation des compétences ne soit arrêtée."

