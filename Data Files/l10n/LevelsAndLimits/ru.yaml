name: "Levels & Limits"
description:
"Опции для установки ограничений уровня навыков и изменения получения опыта навыков."

settingsTitle: "Опции ограничения уровня навыков"
settingsDesc: "Опции для установки ограничений уровня навыков и многое другое."

lalToggleName: "Включить ограничения уровня навыков"
lalToggleDesc: "Включает ограничения для прогрессии вашего уровня навыков."

lalLimitMajorName: "Ограничение уровня основных навыков"
lalLimitMajorDesc: "Устанавливает максимальный уровень для основных навыков.\n\nУстановка значений выше 100 не снимет ограничения с ваших навыков!"

lalLimitMinorName: "Ограничение уровня второстепенных навыков"
lalLimitMinorDesc: "Устанавливает максимальный уровень для второстепенных навыков."

lalLimitMiscName: "Ограничение уровня прочих навыков"
lalLimitMiscDesc: "Устанавливает максимальный уровень для прочих навыков."

lalSpecializationToggleName: "Включить модификатор специализации класса"
lalSpecializationToggleDesc: "Когда включено, ваш максимальный уровень навыка зависит от того, соответствует ли навык вашей специализации класса.\n\nНавыки вне вашей специализации имеют пониженный максимальный уровень."

lalSpecializationMalusName: "Модификатор специализации класса"
lalSpecializationMalusDesc: "Количество, на которое уменьшается максимальный уровень навыка для навыков, не соответствующих вашей специализации класса."

lalFavoredAttributesToggleName: "Включить модификатор предпочитаемых атрибутов класса"
lalFavoredAttributesToggleDesc: "Когда включено, ваш максимальный уровень навыка зависит от того, управляется ли навык вашими предпочитаемыми атрибутами.\n\nНавыки, не управляемые вашими предпочитаемыми атрибутами, имеют пониженный максимальный уровень."

lalFavoredAttributesMalusName: "Модификатор предпочитаемых атрибутов"
lalFavoredAttributesMalusDesc: "Количество, на которое уменьшается максимальный уровень навыка для навыков, не управляемых вашими предпочитаемыми атрибутами."

lalRacialSkillToggleName: "Включить модификатор расового навыка"
lalRacialSkillToggleDesc: "Когда включено, ваш максимальный уровень навыка зависит от того, соответствует ли навык навыкам из расового бонуса.\n\nНавыки, которые не получили бонус от вашей расы, имеют пониженный максимальный уровень.\n\nВеличина бонуса не важна, важно только наличие бонуса для этого навыка."

lalRacialSkillMalusName: "Модификатор расового навыка"
lalRacialSkillMalusDesc: "Количество, на которое уменьшается максимальный уровень навыка для навыков, не соответствующих вашему расовому бонусу."

lalLevelProgressLimitToggleName: "Ограничение прогресса повышения уровня"
lalLevelProgressLimitToggleDesc: "Останавливает прогресс к новому уровню после достижения определенного количества. (По умолчанию было бы 10/10).
\n\nТребует включения как минимум Опций Ограничения Уровня Навыков или Опций Опыта Навыков. Фактический эффект зависит от того, какие опции установлены.
\n\nС включенными Опциями Ограничения Уровня Навыков все навыки перестают повышаться в уровне, когда ваш прогресс уровня достигает настроенного ограничения.
\n\nС включенными Опциями Опыта Навыков все навыки перестают получать опыт, когда ваш прогресс уровня достигает настроенного ограничения.
\n\nЕсли включена только последняя опция, навыки не будут получать опыт, но все еще могут быть увеличены с помощью тренеров и книг."

lalLevelProgressLimitName: "Количество ограничения прогресса повышения уровня"
lalLevelProgressLimitDesc: "Максимальное количество прогресса повышения уровня, разрешенное до остановки увеличения навыков."

levelUpFailTrainer: "Несмотря на ваши усилия, тренировка не дает результата."
levelUpFailBook: "Знания в этой книге ускользают от вас."

settingsTitleXP: "Опции опыта навыков"
settingsDescXP: "Опции для изменения получения опыта навыков.\n\nНесовместимо с любым модом, который манипулирует получением опыта через Lua."

lalXPToggleName: "Включить опции опыта навыков"
lalXPToggleDesc: "Включает опции для получения опыта навыков."

lalXPGlobalMultiplierName: "Глобальный множитель опыта навыков"
lalXPGlobalMultiplierDesc: "Любой полученный опыт будет умножен на этот множитель.
\n\nПример: Множитель 0,5 уменьшит вдвое весь полученный опыт навыков. Все что выше 1 увеличит ваш прирост навыков!"

lalXPDiminishingToggleName: "Убывающая отдача с возрастающими уровнями навыков"
lalXPDiminishingToggleDesc: "Включает убывающую отдачу при получении опыта навыков. Чем выше уровень навыка, тем меньше опыта получается для этого навыка.\nБудет применено после Глобального Множителя Опыта Навыков.
\n\nПример: Навык с уровнем навыка 25 получил бы множитель убывающей отдачи 0,4!
\nВычисление было бы следующим:
\n1 / ( Уровень навыка / 10 )
\n\nВычисленный множитель может быть дополнительно изменен модификатором убывающей отдачи."

lalXPDiminishingMultiplierName: "Модификатор убывающей отдачи"
lalXPDiminishingMultiplierDesc: "Добавляет множитель для изменения убывающей отдачи.
\n\nПример: Если установлено на 0,5, вычисленный множитель убывающей отдачи 0,4 станет тогда 0,8, делая убывающую отдачу менее суровой.
\nЕсли установлено на 2, убывающая отдача будет еще более влиятельной!"

lalXPDisableToggleName: "Отключить прирост навыков"
lalXPDisableToggleDesc: "Отключает любое получение опыта навыков. Увеличение уровней навыков через тренировку или книги все еще возможно."

lalDisableTrainingToggleName: "Отключить тренировку навыков"
lalDisableTrainingToggleDesc: "Когда включено, навыки не могут быть улучшены с помощью тренера."

lalDisableBooksToggleName: "Отключить книги навыков"
lalDisableBooksToggleDesc: "Когда включено, навыки не могут быть улучшены с помощью книг навыков."

settingsTitleY: "Больше опций!"
settingsDescY: "Опции, которые влияют как на Ограничения Уровня Навыков, так и на Опции Опыта Навыков."

lalShowDebugInfoName: "Показать отладочную информацию"
lalShowDebugInfoDesc: "Получите больше информации о ваших максимальных уровнях навыков и полученном опыте. Выводится в лог при загрузке сохранения или перезагрузке Lua."