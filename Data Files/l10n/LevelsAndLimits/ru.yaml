lalSpecializationName: "Включить модификатор специализации класса"
lalSpecializationDesc: "При включении ваш максимальный уровень навыка зависит от того, соответствует ли навык специализации вашего класса. Навыки вне вашей специализации имеют сниженный максимальный уровень."

lalSpecializationToggleName: "Включить модификатор специализации класса"
lalSpecializationToggleDesc: "При включении ваш максимальный уровень навыка зависит от того, соответствует ли навык специализации вашего класса. Навыки вне вашей специализации имеют сниженный максимальный уровень."

lalSpecializationMalusName: "Штраф за специализацию класса"
lalSpecializationMalusDesc: "Количество, на которое максимальный уровень навыка снижается для навыков, которые не соответствуют специализации вашего класса."

lalFavoredAttributesToggleName: "Включить модификатор любимых атрибутов класса"
lalFavoredAttributesToggleDesc: "При включении ваш максимальный уровень навыка зависит от того, определяется ли навык вашими любимыми атрибутами. Навыки, не определяемые вашими любимыми атрибутами, имеют сниженный максимальный уровень."

lalFavoredAttributesMalusName: "Штраф за любимые атрибуты"
lalFavoredAttributesMalusDesc: "Количество, на которое максимальный уровень навыка снижается для навыков, не определяемых вашими любимыми атрибутами."

lalRacialSkillToggleName: "Включить Расовый Модификатор Навыков"
lalRacialSkillToggleDesc: "Когда включено, максимальный уровень навыка зависит от того, соответствует ли навык бонусам вашей расы. Навыки, не получившие бонус от вашей расы, имеют пониженный максимальный уровень. Величина бонуса не имеет значения, важно только наличие бонуса для этого навыка."

lalRacialSkillMalusName: "Расовый Штраф к Навыкам"
lalRacialSkillMalusDesc: "Значение, на которое снижается максимальный уровень навыков, не соответствующих вашему расовому бонусу."

lalLevelProgressLimitToggleName: "Включить Ограничение Прогресса Уровня"
lalLevelProgressLimitToggleDesc: "Когда включено, останавливает повышение навыков, как только ваш прогресс достигает настроенного предела."

lalLevelProgressLimitName: "Ограничение Прогресса Уровня"
lalLevelProgressLimitDesc: "Максимальное количество прогресса уровня, допустимое перед остановкой повышения навыков."

