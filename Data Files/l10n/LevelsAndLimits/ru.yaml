name: "Уровни и Лимиты"
description:
"Настройка ограничений уровня навыков в зависимости от того, являются ли навыки основными, второстепенными или разнообразными.\n\n
Дополнительные ограничения могут быть настроены для навыков, которые не соответствуют специализации вашего класса или не определяются ваши любимые атрибуты."

