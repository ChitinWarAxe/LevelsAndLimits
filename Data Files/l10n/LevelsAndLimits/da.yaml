description:
"Konfigurerbare færdighedsniveaugrænser baseret på om færdighederne er hoved-, biprodukt- eller forskelligartede.\n\n
Yderligere grænser kan konfigureres for færdigheder, der ikke matcher din klasse-specialisering eller ikke styres af dine foretrukne attributter."

