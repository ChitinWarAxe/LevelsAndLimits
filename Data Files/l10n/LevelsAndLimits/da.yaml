lalSpecializationName: "Aktivér Klasse-Specialiseringsjustering"
lalSpecializationDesc: "Når aktiveret, påvirkes dit maksimale færdighedsniveau af, om færdigheden matcher din klasse-specialisering. Færdigheder uden for din specialisering har et reduceret maksimalt niveau."

lalSpecializationToggleName: "Aktivér Klasse-Specialiseringsjustering"
lalSpecializationToggleDesc: "Når aktiveret, påvirkes dit maksimale færdighedsniveau af, om færdigheden matcher din klasse-specialisering. Færdigheder uden for din specialisering har et reduceret maksimalt niveau."

lalSpecializationMalusName: "Klasse-Specialiseringsmalus"
lalSpecializationMalusDesc: "Det beløb, hvormed det maksimale færdighedsniveau reduceres for færdigheder, der ikke matcher din klasse-specialisering."

lalFavoredAttributesToggleName: "Aktivér Foretrukne Attributsjustering"
lalFavoredAttributesToggleDesc: "Når aktiveret, påvirkes dit maksimale færdighedsniveau af, om færdigheden styres af dine foretrukne attributter. Færdigheder, der ikke styres af dine foretrukne attributter, har et reduceret maksimalt niveau."

lalFavoredAttributesMalusName: "Foretrukne Attributsmalus"
lalFavoredAttributesMalusDesc: "Det beløb, hvormed det maksimale færdighedsniveau reduceres for færdigheder, der ikke styres af dine foretrukne attributter."

lalRacialSkillToggleName: "Aktiver Race-færdighedsmodifikator"
lalRacialSkillToggleDesc: "Når aktiveret, påvirkes dit maksimale færdighedsniveau af, om færdigheden matcher bonusserne fra din race. Færdigheder, der ikke modtog en bonus fra din race, har et reduceret maksimumniveau. Bonusbeløbet er ligegyldigt, kun om der overhovedet er en bonus for den færdighed."

lalRacialSkillMalusName: "Race-færdighedsmalus"
lalRacialSkillMalusDesc: "Den mængde hvormed det maksimale færdighedsniveau reduceres for færdigheder, der ikke matcher din racebonus."

lalLevelProgressLimitToggleName: "Aktiver Level-op Fremskridtsgrænse"
lalLevelProgressLimitToggleDesc: "Når aktiveret, stopper færdigheder med at stige i niveau, når din fremgang når den konfigurerede grænse."

lalLevelProgressLimitName: "Level-op Fremskridtsgrænse"
lalLevelProgressLimitDesc: "Den maksimale mængde level-op fremskridt tilladt før færdighedsforøgelse stoppes."

levelUpFailTrainer: "Trods dine anstrengelser, resulterer træningen i ingen fremskridt."
