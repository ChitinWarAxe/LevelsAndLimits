lalSpecializationToggleName: "クラス特化修正を有効化"
lalSpecializationToggleDesc: "有効にすると、スキルがクラス特化に一致するかどうかで最大スキルレベルが影響を受けます。\n\n特化外のスキルは最大レベルが低下します。"

lalSpecializationMalusName: "クラス特化修正"
lalSpecializationMalusDesc: "クラス特化に一致しないスキルの最大レベルが減少する値です。"

lalFavoredAttributesToggleName: "クラス優遇ステータス修正を有効化"
lalFavoredAttributesToggleDesc: "有効にすると、スキルが優遇ステータスによって管理されているかどうかで最大スキルレベルが影響を受けます。\n\n優遇ステータスによって管理されていないスキルは最大レベルが低下します。"

lalFavoredAttributesMalusName: "優遇ステータス修正"
lalFavoredAttributesMalusDesc: "優遇ステータスによって管理されていないスキルの最大レベルが減少する値です。"

lalRacialSkillToggleName: "種族スキル修正を有効化"
lalRacialSkillToggleDesc: "有効にすると、スキルが種族ボーナスのスキルに一致するかどうかで最大スキルレベルが影響を受けます。\n\n種族からボーナスを受けなかったスキルは最大レベルが低下します。\n\nボーナスの量は関係なく、そのスキルにボーナスがあるかどうかのみが重要です。"

lalRacialSkillMalusName: "種族スキル修正"
lalRacialSkillMalusDesc: "種族ボーナスに一致しないスキルの最大レベルが減少する値です。"

lalLevelProgressLimitToggleName: "レベルアップ進行制限"
lalLevelProgressLimitToggleDesc: "定義された量に達すると新しいレベルへの進行を停止します。（デフォルトは10/10です）。
\n\nスキルレベル上限オプションまたはスキル経験値オプションのいずれかが有効になっている必要があります。実際の効果は設定されているオプションによって異なります。
\n\nスキルレベル上限オプションが有効な場合、レベル進行が設定された制限に達すると全てのスキルのレベルアップが停止します。
\n\nスキル経験値オプションが有効な場合、レベル進行が設定された制限に達すると全てのスキルの経験値取得が停止します。
\n\n後者のみが有効な場合、スキルは経験値を取得しませんが、トレーナーや本によってレベルを上げることは可能です。"

lalLevelProgressLimitName: "レベルアップ進行制限値"
lalLevelProgressLimitDesc: "スキル上昇が停止する前に許可される最大レベルアップ進行量です。"

levelUpFailTrainer: "努力にも関わらず、訓練は結果をもたらしませんでした。"
levelUpFailBook: "この本の知識はあなたの理解を逃れました。"

settingsTitleXP: "スキル経験値オプション"
settingsDescXP: "スキル経験値取得を変更するオプションです。\n\nLuaで経験値取得を操作するMODとは互換性がありません。"

lalXPToggleName: "スキル経験値オプションを有効化"
lalXPToggleDesc: "スキル経験値取得のオプションを有効にします。"

lalXPGlobalMultiplierName: "グローバルスキル経験値倍率"
lalXPGlobalMultiplierDesc: "取得した経験値はこの倍率で乗算されます。
\n\n例：0.5の倍率では、取得したスキル経験値が半分になります。1を超える値はスキル上昇を増加させます！"

lalXPDiminishingToggleName: "スキルレベル上昇による収穫逓減"
lalXPDiminishingToggleDesc: "スキル経験値取得に収穫逓減を有効にします。スキルレベルが高いほど、そのスキルで取得される経験値が少なくなります。\nグローバルスキル経験値倍率の後に適用されます。
\n\n例：スキルレベル25のスキルは収穫逓減倍率0.4を受けます！
\n計算は以下の通りです：
\n1 / ( スキルレベル / 10 )
\n\n計算された倍率は収穫逓減修正によってさらに変更できます。"

lalXPDiminishingMultiplierName: "収穫逓減修正"
lalXPDiminishingMultiplierDesc: "収穫逓減を変更する倍率を追加します。
\n\n例：0.5に設定すると、計算された収穫逓減倍率0.4は0.8になり、収穫逓減をより緩やかにします。
\n2に設定すると、収穫逓減はより影響力が強くなります！"

lalXPDisableToggleName: "スキル上昇を無効化"
lalXPDisableToggleDesc: "全てのスキル経験値取得を無効にします。訓練や本によるスキルレベル上昇は可能です。"

lalDisableTrainingToggleName: "スキル訓練を無効化"
lalDisableTrainingToggleDesc: "有効にすると、トレーナーを使用してスキルを向上させることができません。"

lalDisableBooksToggleName: "スキル本を無効化"
lalDisableBooksToggleDesc: "有効にすると、スキル本を使用してスキルを向上させることができません。"

settingsTitleY: "その他のオプション！"
settingsDescY: "スキルレベル上限とスキル経験値オプションの両方に影響するオプションです。"

lalShowDebugInfoName: "デバッグ情報を表示"
lalShowDebugInfoDesc: "最大スキルレベルと取得経験値についてより詳しい情報を得られます。セーブの読み込み時またはLua再読み込み時にログに出力されます。"